<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=".">    <title>QbluR</title>    

<style>
.container {
	display: grid;
	height: 100vh;
	width: 100vw;
	grid-template-columns: auto 193px auto;
  	grid-template-rows: auto 204px auto;
}
.header {
	grid-column:  1 ;
  	grid-row:  1;
}
.header img{
	position: absolute;
}
.header span{
	position: absolute;
	left: 50px;
	top: 50px;
	width: 100px;
}
.header span ~ span{
	top: 70px;
}
.header span ~ span ~ span{
	top: 90px;
}
.header span ~ span ~ span ~ span{
	top: 110px;
}
.content-wrapper {
	position: absolute;
	top: 200px;
}

</style>

</head>
<body>

<div class="container">
	<div class="header">
		<img src="../img/logo.png" />
		<span>Text</span>
		<span>Chart</span>
		<span>QR Code</span>
		<span>Account</span>
	</div>


	<div class="content-wrapper">
		<div class="content">
			<div class="pure-g">
				<div class="l-box pure-u-1 pure-u-md-1-4 pure-u-lg-1-2">
					<div>
						Image: <input type="text" id="imageSrc" value=" "></input>
					</div>
					<div>
						Text: <input type="text" id="text" value=" "></input>
					</div>
					<div>
						Font: <input type="text" id="font" value="Tahoma">Autocomplete w/ fonts</input>
					</div>
					<div>
						Font Size: <input type="number" id="fontSize" value="40"></input>
					</div>
					<div id="locY">
						Location Y: 
						<select>
							<option value="0">Middle</option>
							<option value="200">Top</option>
							<option value="400">Bottom</option>
						</select>
						 = 
						 <input type="number" value="50"></input>%
					</div>
					<div id="locX">
						Location X: 
						<select>
							<option value="0">Middle</option>
							<option value="200">Left</option>
							<option value="400">Right</option>
						</select>
						 = 
						 <input type="number" value="50"></input>%
					</div>
					<div>
						Blur Radius: <input type="number" id="blurRadius" value="10"></input>
					</div>
					<div id="blurFormula">
						Blur Formula:
						<textarea rows="4" cols="50"></textarea>
					</div>
					<div id="textFormula">
						Text Formula:
						<textarea rows="4" cols="50"></textarea>
					</div>
				</div>
				<div class="l-box pure-u-1 pure-u-md-1-4 pure-u-lg-1-2">
					<div id="blocklyDiv" style="height: 280px; width: 500px;"></div>
					<!--<div id="codearea" style="height: 280px; width: 200px; border: 1px solid black;"></div>-->
				</div>
				<div class="l-box pure-u-1" id="imageHolder">
				</div>
			</div>

		</div>
		<xml id="toolbox" style="display: none">
	  
		  <category name="Control">
			<block type="controls_if"></block>
			<block type="controls_whileUntil"></block>
			<block type="controls_for">
		  </category>
		  <category name="Logic">
			<block type="logic_compare"></block>
			<block type="logic_operation"></block>
			<block type="logic_boolean"></block>
		  </category>
		  <category name="Math">
			<block type="math_number"></block>
			<block type="math_arithmetic"></block>
		  </category>
		  <category name="Variables" custom="VARIABLE"></category>
		  <category name="Functions" custom="PROCEDURE"></category>

		</xml>

	</div>
</div>
<script src="../js/blockly_compressed.js"></script>
<script src="../js/blocks_compressed.js"></script>
<script src="../js/blocklyen.js"></script>
<script src="../js/lua_compressed.js"></script>

<script src="../js/blendtext.js"></script>
</body>
</html>
