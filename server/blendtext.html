<div class="content-wrapper">
    <div class="content">
    	<div class="pure-g">
    		<div class="l-box pure-u-1 pure-u-md-1-4 pure-u-lg-1-2">
    			<div>
    				Image: <input type="text" id="imageSrc" value=" "></input>
    			</div>
    			<div>
    				Text: <input type="text" id="text" value=" "></input>
    			</div>
    			<div>
    				Font: <input type="text" id="font" value="Tahoma">Autocomplete w/ fonts</input>
    			</div>
    			<div>
    				Font Size: <input type="number" id="fontSize" value="40"></input>
    			</div>
    			<div id="locY">
    				Location Y: 
    				<select>
    					<option value="0">Middle</option>
    					<option value="200">Top</option>
    					<option value="400">Bottom</option>
    				</select>
    				 = 
    				 <input type="number" value="50"></input>%
    			</div>
    			<div id="locX">
    				Location X: 
    				<select>
    					<option value="0">Middle</option>
    					<option value="200">Left</option>
    					<option value="400">Right</option>
    				</select>
    				 = 
    				 <input type="number" value="50"></input>%
    			</div>
    			<div>
    				Blur Radius: <input type="number" id="blurRadius" value="10"></input>
    			</div>
    			<div id="blurColor">
    				Blur Color: 
    				<select>
    					<option value="0">Lighten</option>
    					<option value="200">Darken</option>
    				</select>
    				<input type="number" value="40"></input>
    			</div>
    			<div id="textColor">
    				Text Color: 
    				<select>
    					<option value="0">Lighten</option>
    					<option value="200">Darken</option>
    				</select>
    				<input type="number" value="40"></input>
    			</div>
    		</div>
    		<div class="l-box pure-u-1" id="imageHolder">
    		</div>
    		<div class="l-box pure-u-1">
    			<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
			</div>
		</div>

    </div>
    <xml id="toolbox" style="display: none">
	  <block type="controls_if"></block>
	  <block type="controls_repeat_ext"></block>
	  <block type="logic_compare"></block>
	  <block type="math_number"></block>
	  <block type="math_arithmetic"></block>
	  <block type="text"></block>
	  <block type="text_print"></block>
	</xml>

</div>
<script src="../js/blockly_compressed.js"></script>
<script src="../js/blocks_compressed.js"></script>
<script src="../js/blocklyen.js"></script>
<script>
  var workspace = Blockly.inject('blocklyDiv',
      {toolbox: document.getElementById('toolbox')});
</script>

<script src="../js/blendtext.js"></script>
</body>
</html>
